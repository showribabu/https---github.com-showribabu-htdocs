    <style>

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
        
        .navbar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .navbar-menu li {
            display: inline-block;
            margin-left: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .welcome-container {
            max-width: 600px;
            margin: 40px auto;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
        }

        .media-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        video, img {
            width: 100%;
            border-radius: 4px;
        }
        
        .thought-question {
            font-style: italic;
        }
        
        .vtext_onvideo{
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            text-align: center;
            top:50%;
            width:100%;
            height:300px;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand"> WELCOME  </div>
                <ul class="navbar-menu">
                    <li><a href="login.html" class="btn btn-primary">Login</a></li>
                    <li><a href="register.html" class="btn btn-secondary">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="welcome-container">
        <h1>Welcome to DRDO</h1>
        <p>Where there is no scope to attack...</p>
        <div class="media-container">
            <video src="video.mp4" autoplay muted loop></video>
            <img src="logo2.png" alt="DRDO Image">
        </div>
        <p class="thought-question">Where all your details are very secured</p>
    </div>

</body>
